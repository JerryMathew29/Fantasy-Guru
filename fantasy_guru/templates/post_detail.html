{% extends 'base.html' %}


{% block content %}

<!--Will give the details of who and when the posts were made-->
<h1>The author of this post is: {{ post.author.username }}</h1>

<h3>Content:</h3>
<hr> <br>

<h3>Title: {{post.title}}</h3>
<p>{{post.content}}</p>
<blockquote>Date Created: {{post.date_created}}</blockquote>
{% endblock content %}
